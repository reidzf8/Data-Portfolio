  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background:#020617; color:#e5e7eb; }
    a { color:inherit; text-decoration:none; }

    header {
      position: fixed; top:0; left:0; width:100%; z-index:1000;
      padding:1.2rem 2.5rem;
      display:flex; justify-content:space-between; align-items:center;
      background:#020617; border-bottom:1px solid #1e293b;
    }
    .hamburger {
      display:none;
      flex-direction:column;
      gap:5px;
      cursor:pointer;
    }
    .hamburger span {
      width:26px; height:2px;
      background:#e5e7eb;
      transition:.3s ease;
    }
    .logo { font-weight:700; letter-spacing:1px; }
    nav { display:flex; align-items:center; }
    nav a { margin-left:1.5rem; opacity:.85; }
    nav a.active, nav a:hover { opacity:1; color:#38bdf8; }

    main { padding:7rem 10% 4rem; max-width:1300px; margin:auto; }

    .page-title {
      text-align:center; margin-bottom:3.5rem;
      opacity:0; transform:translateY(20px); transition:1s ease;
    }
    .page-title h1 {
      font-size:2.6rem;
      background:linear-gradient(90deg,#e5e7eb,#38bdf8);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      margin-bottom:.8rem;
    }
    .page-title p { color:#94a3b8; max-width:600px; margin:auto; }

    .filters {
      display:flex; justify-content:center; flex-wrap:wrap;
      gap:1rem; margin-bottom:3rem;
      opacity:0; transform:translateY(20px); transition:1s ease .2s;
    }
    .filters button {
      padding:.6rem 1.4rem; border-radius:999px;
      border:1px solid #1e293b; background:transparent;
      color:#e5e7eb; cursor:pointer; transition:.3s ease;
    }
    .filters button.active, .filters button:hover {
      border-color:#38bdf8; color:#38bdf8;
    }

    .projects {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:2rem;
    }

    .project-card {
      background:#020617; border:1px solid #1e293b;
      border-radius:1.5rem; overflow:hidden;
      transition:.35s ease;
      opacity:0; transform:translateY(20px);
    }
    .project-card:hover {
      transform:translateY(-8px);
      border-color:#38bdf8;
      box-shadow:0 0 60px rgba(56,189,248,.15);
    }

    .project-card img {
      width:100%; object-fit:cover;
      background:#020617;
    }

    .project-content {
      padding:1.4rem 1.5rem 1.7rem;
    }
    .project-content h3 { margin-bottom:.5rem; font-size:1.15rem; }
    .project-content p {
      font-size:.9rem; line-height:1.6; color:#94a3b8;
    }
    .tag {
      display:inline-block; margin-top:.8rem;
      padding:.3rem .9rem; font-size:.75rem;
      border-radius:999px; border:1px solid #1e293b;
      color:#38bdf8;
    }

    footer {
      margin-top:5rem; text-align:center; padding:2rem;
      border-top:1px solid #1e293b; color:#94a3b8;
    }

    .show { opacity:1 !important; transform:translateY(0) !important; }

    @media(max-width:768px) {
      main { padding:7rem 6% 4rem; }
      nav {
        position:absolute;
        top:100%; right:0;
        background:#020617;
        flex-direction:column;
        width:220px;
        padding:1rem 1.5rem;
        border-left:1px solid #1e293b;
        border-bottom:1px solid #1e293b;
        display:none;
      }
      nav.show { display:flex; }
      nav a { margin:0.8rem 0; }
      .hamburger { display:flex; }
    }
    }
  </style>
</head>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) entry.target.classList.add('show');
    });
  }, { threshold:0.15 });

  document.querySelectorAll('.page-title, .filters, .project-card')
    .forEach(el => observer.observe(el));

  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('navMenu');

  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });

  // FILTER LOGIC
  const filterButtons = document.querySelectorAll('.filters button');
  const cards = document.querySelectorAll('.project-card');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.dataset.filter;

      cards.forEach(card => {
        if(filter === 'all' || card.dataset.category === filter) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });
</script>
